name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-a
        with:
          MY_NAME: "Anthony"
  
  render:
    name: Screenshot Website
    runs-on: ubuntu-latest
    steps:
      - name: Screenshot Website Step
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://cynthiasam.com/
          destination: screenshot.png

  healthcheck:
    runs-on: ubuntu-latest
    name: Check status code
    steps:
      - uses: actions/checkout@v2
      - id: test
        uses: johnlokerse/website-healthcheck@v2
        with:
          web-url: "https://cynthiasam.com"
          scan-for-text: "Cynthia Sam"

  broken_link_checker_1:
    runs-on: ubuntu-latest
    name: 1. Broken links check
    steps:
      - name: Check for broken links
        id: link-report
        uses: elliotforbes/broken-link-checker@1.0.2
        with:
          url: 'https://cynthiasam.com'

  broken_link_checker_2:
    runs-on: ubuntu-latest
    name: 2. Broken links check
    steps:
      - name: Check for broken links
        id: link-report
        uses: elliotforbes/broken-link-checker@1.0.2
        with:
          url: "https://anthonyalvarez.us"
          cmd_params: "--exclude=google.com --buffer-size=8192 --max-connections=10 --color=always --verbose"
